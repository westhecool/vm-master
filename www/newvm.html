<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VM Master - Create VM</title>
    <link rel="favicon shortcut icon" href="/files/logo.png" type="image/png">
    <link href="/files/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #26292d;color: white;">
    <div style="min-height: 90%;">
        {{ nav | safe }}
        <form class="rounded-3 shadow" method="post"
            style="padding: 10px;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 20rem;background-color: #1b1d21;">
            <h3>Create a new VM</h3>
            <div class="mb-3">
                <label class="form-label">VM Name</label>
                <input class="form-control" name="name" value="{{ name }}">
            </div>
            <div class="mb-3">
                <label class="form-label">New Disk Size</label>
                <input class="form-control" name="disksize" value="{{ disksize }}">
            </div>
            <label class="form-label">ISO:</label>
            <select class="form-select" name="iso">
                {{ isos | safe }}
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Create VM</button>
            <br>
            {{ text | safe }}
        </form>
    </div>
    {{ footer | safe }}
    <script src="/files/bootstrap.bundle.min.js"></script>
</body>

</html>
